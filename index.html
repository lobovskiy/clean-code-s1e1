<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta name="description" content="The app for managing your Todo list effectively">
    <meta name="keywords" content="HTML, CSS, JavaScript, RS School, Todo">
    <meta name="author" content="Viktoryia Yatskova">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="diagram">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <article>
      <div class="container">
        <section>
          <label for="new-task">Add Item</label>
          <div class="new-task">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </section>
        <section>
          <h3>Todo</h3>
          <ul id="incompleted-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
        </section>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
